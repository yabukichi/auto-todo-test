<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>
    
    <div class="todo-input">
      <input type="text" id="todoInput" placeholder="新しいタスクを入力してください..." />
      <button id="addBtn">追加</button>
    </div>
    
    <div class="todo-list">
      <ul id="todoList"></ul>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
